     style="background-image: url(https://www3.lenovo.com/medias/lenovo-thinkpad-x1-carbon-laptop-homepage-banner-main-1920x600.jpg?context=bWFzdGVyfHd3LXRoaW5rLTIwMTh8OTE2NzB8aW1hZ2UvanBlZ3x3dy10aGluay0yMDE4L2hmNC9oNjAvOTY2NTcxMjM1NzQwNi5qcGd8NjJiMTkyYzQ4ZjMwYzE1M2I2ZjdlZDQ5ZmYwNWExZDc1NGNmZWNjYTY3NjljYmIyZDM5YmYyNWE4Yzk1ODhjNg)">
  <div class="container">
    <div class="breadcrumb-content text-center">
      <h2 style="    color: #fff;
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 16px;
    text-transform: capitalize;"> shop grid</h2>

    </div>
  </div>
</div>
<div class="shop-page-wrapper ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h1 class="text-center m-t-15 m-b-25" style="padding-bottom: 25px;">UPDATE ACCOUNT</h1>
      </div>
    </div>
    <form *ngIf="userByID">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Name</label>
          <input type="email" class="form-control" name="nameCustomer" [(ngModel)]="userByID.nameCustomer">
        </div>
        <div class="form-group col-md-6">
          <label>Number phone</label>
          <input type="text" class="form-control" name="numberPhone" [(ngModel)]="userByID.numberPhone">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Address</label>
          <input type="text" class="form-control" name="address" [(ngModel)]="userByID.address"><br>
          <label>Birthday</label>
          <input type="date" class="form-control" name="birthday" [(ngModel)]="userByID.birthday"><br>
          <label>Age</label>
          <input type="text" class="form-control" name="age" [(ngModel)]="userByID.age">
        </div>
        <div class="form-group col-md-6">
          <label>Img</label>
          <input type="text" class="form-control" name="imges" [(ngModel)]="userByID.imges" (keyup)="loadIImges()">
          <br>
          <img src="{{imgDefault}}" style="width: 200px; margin-left: 190px;">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="updateUser()">Update</button>
    </form>
  </div>
</div>
